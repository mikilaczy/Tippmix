<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BET-MAN </title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>BET-MAN </h1>
    </header>
    <div class="container">
        <section id="login-section">
            <h2>Bejelentkezés</h2>
            <form id="login-form">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Bejelentkezés</button>
            </form>
            <p>Még nincs fiókod? <a href="#" id="signup-link">Regisztráció</a></p>
        </section>
        <section id="signup-section" style="display: none;">
            <h2>Regisztráció</h2>
            <form id="signup-form">
                <label for="new-username">Felhasználónév:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password">Jelszó:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Regisztráció</button>
            </form>
            <p>Már van fiókod? <a href="#" id="login-link">Bejelentkezés</a></p>
        </section>
    </div>

    <script src="script2.js"></script>
</body>
</html>
